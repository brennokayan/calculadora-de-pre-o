<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calcule o Pre√ßo do seu produto</title>
  </head>
  <body>
    <main>
      <h1>Adicione os itens utilizado em seu produto</h1>
      <div class="container-input-products">
        <section class="input-products">
          <label>
            <p>Nome do Item</p>
            <input type="text" id="inpt-adicionar-item-nome" placeholder="Nome do item..." />
          </label>
          <label>
            <p>Valor do Item</p>
            <input type="number" id="inpt-adicionar-item-valor" placeholder="Valor do item..." />
          </label>
  
          <button id="btn-adicionar-item">Adicionar Item</button>
        </section>
        <section class="show-itens">
          <h1>Lista de Itens</h1>
          <div class="show-itens-card">
            <ul id="show-itens-ul"></ul>
          </div>
          <h3 id="show-itens-valor-final"></h3></h3>
        </section>
      </div>
    </main>
  </body>
  <script src="script.js"></script>
</html>
